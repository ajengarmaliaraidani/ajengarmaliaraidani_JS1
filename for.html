<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>perulangan For</title>
  </head>
  <body>
    <script language="JavaScript">
      var nilaiawal = 0;
      for (nilaiawal = 1; nilaiawal < 5; nilaiawal++) {
        console.log('Belajar Perulangan' + nilaiawal +'x');
      }
    </script>
  </body>
</html>
