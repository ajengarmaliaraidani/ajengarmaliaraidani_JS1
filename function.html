<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
    <script language="JavaScript">
      function cekNama(form) {
        if (form.elements[0].value == "") {
          alert("Nama harus dimasukkan");
          form.nama.focus();
          form.nama.select();
          return false;
        }
        alert("Terima kasih ," + form.elements[0].value);
        return true;
      }
    </script>
  </head>
  <body>
    <form name="form">
      Nama : <input type="text" name="nama" /><br />
      <input type="button" value="Kirim" onClick="cekNama(this.form)" /><br />
    </form>
  </body>
</html>
