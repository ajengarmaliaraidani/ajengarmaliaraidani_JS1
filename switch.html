<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <script language="JavaScript">
     var tanggal = new Date();
     var kode_hari = tanggal.getDay();
     var nama_hari = "";
    switch(kode_hari){
       case 0:
       nama_hari = "Minggu";
       break; case 1:
       nama_hari = "Senin";
       break;
       case 2:
       nama_hari = "Selasa";
       break;
       case 3:
       nama_hari = "Rabu";
       break; case 4:
       nama_hari = "Kamis";
       break;
       case 5:
       nama_hari = "Jumat";
       break;
       case 6:
       nama_hari = "Sabtu";
       break;
       }
       console.log("Sekarang adalah hari "+nama_hari+", tanggal "+tanggal.getDate()+"/"+(tanggal.getMonth()+1)+"/"+tanggal.getYear());
    </script>
  </body>
</html>
