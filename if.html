<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan if </title>
  </head>
  <body>
    <script language="JavaScript">
      var nilai = prompt("Nilai (0-100):", 0);
      var hasil = "Tidak Lulus";
      if (nilai > 60) {
        hasil = "Lulus";
      }
      console.log("Hasil :" + hasil);
    </script>
  </body>
</html>
